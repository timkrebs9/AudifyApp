apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth
  labels:
    app: auth
spec:
  replicas: 2
  selector:
    matchLabels:
      app: auth
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 3
  template:
    metadata:
      labels:
        app: auth
    spec:
      containers:
        - name: auth
          image: tim5672s/auth
          ports:
            - containerPort: 3000
          #envFrom:
          #  - configMapRef:
          #      name: auth-configmap
          #  - secretRef:
          #      name: auth-secret